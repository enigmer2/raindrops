<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Task Raindrop</h1>
    </header>
    <main id="game" class="game">
      <section id="canvas" class="canvas-wrapper">
        <canvas id="land"><p>Ваш браузер не поддерживает рисование.</p></canvas>
        <canvas id="sky"></canvas>
      </section>

      <section id="score" class="score-wrapper">
        <img src="media/2670824-673ab7.svg" alt="" /> <span>Score:</span>
      </section>

      <section class="button-wrapper">
        <div id="buttonForm" class="button-form">
          <input
            id="display"
            class="button-form_display"
            value="fdsfsdfsfd"
            type="text"
            readonly
          />
          <button id="btnClear" class="button-form_btn btnClear">Clear</button>
          <button id="btnDel" class="button-form_btn btnDel">Delete</button>
          <button id="btn7" class="button-form_btn btn7">7</button>
          <button id="btn8" class="button-form_btn btn8">8</button>
          <button id="btn9" class="button-form_btn btn9">9</button>
          <button id="btn4" class="button-form_btn btn4">4</button>
          <button id="btn5" class="button-form_btn btn5">5</button>
          <button id="btn6" class="button-form_btn btn6">6</button>
          <button id="btn1" class="button-form_btn btn1">1</button>
          <button id="btn2" class="button-form_btn btn2">2</button>
          <button id="btn3" class="button-form_btn btn3">3</button>
          <button id="btn0" class="button-form_btn btn0">0</button>
          <button id="btnEnter" class="button-form_btn btnEnter">Enter</button>
        </div>
      </section>
      <section id="info" class="info">&copy; 2020 Dzmitry Datskevich</section>
      <section id="startScreen" class="start-screen">
        <section class="fullscreen">
          <button onclick="openFullscreen();">Open Fullscreen</button>
          <button onclick="closeFullscreen();">Close Fullscreen</button>
          <section id="options">
            <button>выключить звук</button>
            <button id="playButton" class="start-screen-button">play</button>
            <button id="howButton" class="start-screen-button">how to play</button>
          </section>
        </section>
      </section>

      <section class="audio">
        <audio src="media/3.mp3" loop></audio>
        <audio src="media/false.mp3"></audio>
        <audio src="media/true.ogg"></audio>
        <audio src="media/drop1.mp3"></audio>
        <audio src="media/drop2.mp3"></audio>
        <audio src="media/drop3.mp3"></audio>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
